<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>首页 - ejs-demo</title>
<meta name="renderer" content="webkit">

<link rel="stylesheet" href="../css/custom-bootstrap.css">
<link rel="stylesheet" href="../libs/icheck/skins/flat/_all.css">
<link rel="stylesheet" href="../css/global.css">
<link rel="stylesheet" href="../css/animate.css">

<link rel="stylesheet" href="../css/home.css">


<!--[if lt IE 9]>
  <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
</head>


<body>
  <div class="recognition">
    <div class="wrap clearfix">
      <div class="animated slideInLeft faster left">
        <img src="../images/hj.png" alt="" class="avatar">
      </div>
      <div class="animated slideInRight faster right">
        <img src="../images/hj.png" alt="" class="avatar">
      </div>
      <div class="echarts">
        <div class="e-box" id="rate">

        </div>
      </div>
    </div>
    <div class="split-line">
      <span class="line"></span>
      <span class="text">识别结果</span>
      <span class="line"></span>
    </div>
    <div class="result pass">
      <img src="../images/pic_pass.png" alt="">
      <p>审核通过！</p>
    </div>
    <div class="result failure">
      <img src="../images/pic_failure.png" alt="">
      <p>审核失败！</p>
    </div>
  </div>
  
<script src="../js/flexible.js"></script>
<script src="../libs/jquery/jquery.min.js"></script>
<script src="../libs/bootstrap/dist/bootstrap.min.js"></script>
<script src="../libs/icheck/icheck.min.js"></script>
<script src="../libs/nicescroll/jquery.nicescroll.js"></script>
<script src="../js/global.js"></script>

<script src="../libs/echarts/echarts.min.js"></script>


</body>
<script>
  $(function () {
    var myChart = echarts.init(document.getElementById('rate'));
    var data = 60; //数值大小
    var max = 100; //满刻度大小
    option = {
      title: {
        text: '相似度',
        top: '50%',
        left: 'center',
        textStyle: {
          color: '#fff',
          fontWeight: "normal",
          fontSize: 12
        }
      },
      color: ["#fff", 'rgba(255,255,255,.5)', 'rgba(255,255,255,.2)'],
      series: [{
        type: "pie",
        center: ["50%", "50%"],
        radius: ["48%", "50%"],
        hoverAnimation: false,

        data: [{
          name: "",
          value: data,
          itemStyle: {
            normal: {
              color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
                offset: 0.05,
                color: '#cf3'
              }, {
                offset: 0.1,
                color: '#9f3'
              }, {
                offset: 0.2,
                color: '#3f6'
              }, {
                offset: 0.3,
                color: '#3fc'
              }, {
                offset: 0.4,
                color: '#3ff'
              }, {
                offset: 0.5,
                color: '#39f'
              }, {
                offset: 0.6,
                color: '#33f'
              }, {
                offset: 0.7,
                color: '#93f'
              }, {
                offset: 0.8,
                color: '#f3f'
              }, {
                offset: 0.9,
                color: '#f39'
              }, {
                offset: 1,
                color: '#f36'
              }]),
            }
          },
          label: {
            show: true,
            position: "center",
            padding: [-15, 0, 0, 0],
            color: "#fff",
            fontSize: '160%',
            formatter: function (o) {
              return data + '%';
            }
          },
          labelLine: {
            show: false,
            emphasis: {
              show: false
            }
          }
        },
        { //画中间的图标
          name: "",
          value: 0,
          label: {
            position: 'inside',
            width: 30,
            height: 30,
            borderRadius: 30,
            padding: 30
          }
        }, { //画剩余的刻度圆环
          name: "",
          value: max - data,
          label: {
            show: false
          },
          labelLine: {
            show: false,
            emphasis: {
              show: false
            }
          },
        }
        ]
      }]
    }
    myChart.setOption(option);
  })
</script>

</html>

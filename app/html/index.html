<%- include('../templates/head') %>

<body>
  <div class="recognition">
    <div class="wrap clearfix">
      <div class="animated slideInLeft faster left">
        <img src="../images/hj.png" alt="" class="avatar">
      </div>
      <div class="animated slideInRight faster right">
        <img src="../images/hj.png" alt="" class="avatar">
      </div>
      <div class="echarts">
        <div class="e-box" id="rate">

        </div>
      </div>
    </div>
    <div class="split-line">
      <span class="line"></span>
      <span class="text">识别结果</span>
      <span class="line"></span>
    </div>
    <div class="result pass">
      <img src="../images/pic_pass.png" alt="">
      <p>审核通过！</p>
    </div>
    <div class="result failure">
      <img src="../images/pic_failure.png" alt="">
      <p>审核失败！</p>
    </div>
  </div>
  <%- include('../templates/foot') %>
</body>
<script>
  $(function () {
    var myChart = echarts.init(document.getElementById('rate'));
    var data = 60; //数值大小
    var max = 100; //满刻度大小
    option = {
      title: {
        text: '相似度',
        top: '50%',
        left: 'center',
        textStyle: {
          color: '#fff',
          fontWeight: "normal",
          fontSize: 12
        }
      },
      color: ["#fff", 'rgba(255,255,255,.5)', 'rgba(255,255,255,.2)'],
      series: [{
        type: "pie",
        center: ["50%", "50%"],
        radius: ["48%", "50%"],
        hoverAnimation: false,

        data: [{
          name: "",
          value: data,
          itemStyle: {
            normal: {
              color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
                offset: 0.05,
                color: '#cf3'
              }, {
                offset: 0.1,
                color: '#9f3'
              }, {
                offset: 0.2,
                color: '#3f6'
              }, {
                offset: 0.3,
                color: '#3fc'
              }, {
                offset: 0.4,
                color: '#3ff'
              }, {
                offset: 0.5,
                color: '#39f'
              }, {
                offset: 0.6,
                color: '#33f'
              }, {
                offset: 0.7,
                color: '#93f'
              }, {
                offset: 0.8,
                color: '#f3f'
              }, {
                offset: 0.9,
                color: '#f39'
              }, {
                offset: 1,
                color: '#f36'
              }]),
            }
          },
          label: {
            show: true,
            position: "center",
            padding: [-15, 0, 0, 0],
            color: "#fff",
            fontSize: '160%',
            formatter: function (o) {
              return data + '%';
            }
          },
          labelLine: {
            show: false,
            emphasis: {
              show: false
            }
          }
        },
        { //画中间的图标
          name: "",
          value: 0,
          label: {
            position: 'inside',
            width: 30,
            height: 30,
            borderRadius: 30,
            padding: 30
          }
        }, { //画剩余的刻度圆环
          name: "",
          value: max - data,
          label: {
            show: false
          },
          labelLine: {
            show: false,
            emphasis: {
              show: false
            }
          },
        }
        ]
      }]
    }
    myChart.setOption(option);
  })
</script>

</html>
